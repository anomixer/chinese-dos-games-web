services:
  - type: web
    name: chinese-dos-games-web
    env: python
    plan: free
    autoDeploy: true
    region: oregon
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -b 0.0.0.0:$PORT app:app
    envVars:
      - key: GAMES_CACHE_MAX_GB
        value: "10"
      - key: REMOTE_PREFIX
        value: https://dos-bin.zczc.cz/
      - key: PYTHONUNBUFFERED
        value: "1"
    disk:
      name: games-cache
      mountPath: static/games/bin
      sizeGB: 10
